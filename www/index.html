<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
                <title>Game App</title>
                <link rel="stylesheet" href="css/jquery.mobile-1.3.1.min.css" />
                <link rel="stylesheet" href="css/common.css" />
            <script src="js/lib/jquery-1.9.1.min.js"></script>
            <script src="cordova.js"></script>

                <script type="text/javascript" data-main="js/config" src="js/lib/require.js" ></script>
                
                </head>
     
    <body>
            <div data-role="page" id="gameapp">
                <div data-role=content>

                    
                    <div id="content">
                        <div id="sourceWidget">
                        <script id="gameTemplate" type="text/template">
                            <div id="widget" class="source">
                                <div class="correctOpt sprites <%= a_cha %>"></div>
                                <div class="sprites <%= opt1 %>"></div>
                                <div class="sprites <%= opt2 %>"></div>
                                <div class="sprites <%= opt3 %>"></div>
                            </div>
                             <div data-role="" data-position="fixed" data-tap-toggle="false" class="ui-footer-fixed slideup">

                                <div id="dest">
                                    <div id="placeDest">

                                    </div>
                                    <div class="asprites <%= a_img %>"> 

                                    </div>
                                </div>
                            </div>

                        </script>
                        </div>
                    </div>

                </div>

            </div>

    </body>
</html>
